  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-20 p-b-20">
        <form class="login100-form validate-form p-b-35">
          <span class="login100-form-avatar">
            <img src="assets/img/logo-kupat.png" alt="AVATAR">
          </span>

          <span class="login100-form-title">
            Welcome
          </span>
          <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
            <input class="input100" type="text" name="username" [(ngModel)]="username" >
            <span class="focus-input100" *ngIf="username == ''" data-placeholder="Username"></span>
            <span class="focus-input100" *ngIf="username != ''"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
            <input class="input100" type="password" name="pass" [(ngModel)]="password">
            <span class="focus-input100" *ngIf="password != ''" ></span>
            <span class="focus-input100" *ngIf="password == ''" data-placeholder="Password"></span>
          </div>

          <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter IP Forward Server">
            <input class="input100" type="text" name="socketUrl" [(ngModel)]="socketUrl" >
            <span class="focus-input100" *ngIf="socketUrl == ''" data-placeholder=" IP Forward Server"></span>
            <span class="focus-input100" *ngIf="socketUrl != ''"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="connect()">
              Connect
            </button>
          </div>

          <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
            <select class="input100" name="server" [(ngModel)]="server" >
              <option [ngValue]="undefined" selected="true">--Pilih Server--</option>
              <option *ngFor="let cabang of cabangs" [ngValue]="cabang">Server Cabang {{cabang.nama_cabang}}</option>
            </select>
            <span class="focus-input100" *ngIf="server == ''" data-placeholder="Server"></span>
            <span class="focus-input100" *ngIf="server != ''"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="submit()">
              Login
            </button>
          </div>
        </form>
          <div class="alert alert-danger" *ngIf="!isValid">
              <span><b> Gagal - </b> Username atau Password salah ! Masukkan dengan benar</span>
          </div>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>
